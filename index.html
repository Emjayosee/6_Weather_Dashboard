<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Mjoc's Weather</title>
</head>

<body>

    <div class="container">
        <div class="outline">

            <h2>Mjoc's Weather DashBoard</h2>

            <div>
                <div class=searchBar>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="City" aria-label="Citie's name"
                            aria-describedby="button-addon2" id="cityName" name="cityName" value="Toronto"
                            class="citySearch" required>
                        <button class="btn btn-outline-secondary" type="button" id="search">Get Weather</button>
                    </div>

                    <!-- <label id="citySearch" class="citySearch" for="citySearch">Enter City: </label> -->
                    <!-- <input type="text" id="cityName" name="cityName" value="Toronto" class="citySearch" required><button class="btn btn-outline-secondary" type="button" id="search">Search</button> -->
                    <ul class="citySearch" id="citiesSearched"></ul>

                    <!-- <a id="clear-storage" href="#"></a> -->

                </div>

                <div class="weatherBox">
                    <div id="CurrentTitle" class="card2-title style=" width: 30rem>
                        <h1></h1>
                    </div>
                    <div id="currentWeather" class="current" style="width: 30rem;"></div>

                    <div id="FiveDayTitle" class="card2-title style=" width: 30rem>
                        <h1></h1>
                    </div>

                    <div class="col">

                        <div id="forecastPlus1" class="card-text" class="forecast"></div>
                        <div id="forecastPlus2" class="card-text" class="forecast"></div>
                        <div id="forecastPlus3" class="card-text" class="forecast"></div>
                        <div id="forecastPlus4" class="card-text" class="forecast"></div>
                        <div id="forecastPlus5" class="card-text" class="forecast"></div>

                    </div>
                </div>
            </div>

        </div>

        <script src="Assets/script.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Weather</title>
</head>
<body>

<div class="container">
    <div class="outline"> 

        <h1>Mjoc's Weather DashBoard</h1>

        <div class="row container">
            <div class="SearchBar col-md-3">
                <div class="col-sm">
                  <div>
                    
                    <label id="citySearch" class="citySearch" for="citySearch">Enter City: </label><input type="text"
                        id="cityName" name="cityName" value="Toronto" required><button class="btn btn-outline-secondary" type="button" id="search">Search</button>
                     <br>
                        List cities here
                </div>
            </div>
                
            </div>
            <div class="CurrentWeather col-md-9">
                <div id="CurrentTitle" class="card2-title style="width: 30rem><h1></h1></div>
                <div id="currentWeather" class="current" style="width: 30rem;"></div>
           
            <div class="Forecast col-md-8" class="FiveDayForecast" >
                <div id="FiveDayTitle" class="card2-title style="width: 30rem><h1></h1></div>
                <div class="row row-cols-1 row-cols-md-1 g-2">
                    <div class="col">
                        
                    <p class="card-text"><div id="forecastPlus1" class="forecast" style="width: 10rem;"></div></p>
                    <p class="card-text"><div id="forecastPlus2" class="forecast" style="width: 10rem;"></div></p>
                    <p class="card-text"><div id="forecastPlus3" class="forecast" style="width: 10rem;"></div></p>
                    <p class="card-text"><div id="forecastPlus4" class="forecast" style="width: 10rem;"></div></p>
                    <p class="card-text"><div id="forecastPlus5" class="forecast" style="width: 10rem;"></div></p>
                    
                  </div>


              
          </div>
        </div>
        </div>
        
    </div>
</div>

<script src="Assets/script2.js"></script>

</body>
</html>
